{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}注册{% endblock %}
{% block css %}<link href="{% static 'css/register.css' %}" rel="stylesheet"/>{% endblock %}

{% block content %}
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
            <form class="form-login" action="/register" method="post">
                {% if message %}
                    <div class="alert alert-warning">{{ message}}</div>
                {% endif %}
                {% csrf_token %}
                <h2 class="text-center">欢迎注册</h2>
                <div class="form-group">
                    <label for="id_username">用户名</label>
                    <input type="text" name="username" class="form-control" id="id_username" placeholder="Username" autofocus required>
                </div>
                <div class="form-group">
                    <label for="id_password">密码</label>
                    <input type="password" name="password" class="form-control" id="id_password" placeholder="Password" autofocus required>
                </div>
                <div class="form-group">
                    <label for="id_email">邮箱</label>
                    <input type="email" name="email" class="form-control" id="id_email" placeholder="Email" autofocus required>
                </div>
                <div class="form-group">
                    <label for="id_email">性别</label>
                    <label><input type="radio" name="sex" value="man" autofocus required/>男</label>
                    <label><input type="radio" name="sex" value="woman" autofocus required/>女</label>
                </div>
                <button type="reset" class="btn btn-default pull-left">重置</button>
                <button type="submit" class="btn btn-default pull-right">提交</button>
            </form>
        </div>
    </div>

        <script type="application/javascript">
        $(document).ready(function () {
            $("#base_logout").hide();
        });
    </script>

{% endblock %}
